<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origin Check</title>
</head>
<body>

    <h1>Origin Check</h1>

    <button id="checkOriginButton">Check Origin</button>
    <div id="result"></div>

    <script>
        // Funkcja do sprawdzania origin
        function checkOrigin() {
            var allowedOrigin = 'https://www.wp.pl';

            // Pobierz origin z nagłówka referer
            var currentOrigin = document.referrer;

            if (currentOrigin === allowedOrigin) {
                // Origin jest zgodny, wykonaj odpowiednie działania
                document.getElementById('result').innerHTML = 'Origin is allowed: ' + currentOrigin;
            } else {
                // Origin nie jest zgodny, odrzuć połączenie
                document.getElementById('result').innerHTML = 'Origin is not allowed: ' + currentOrigin;
                alert('Connection rejected. Origin is not allowed.');
            }
        }

        // Wywołaj funkcję po kliknięciu przycisku
        document.getElementById('checkOriginButton').addEventListener('click', checkOrigin);
    </script>

</body>
</html>
